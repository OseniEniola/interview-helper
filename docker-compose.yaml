version: "3.8"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-interview-helper}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  backend:
    build:
      context: .
      dockerfile: interview-helper-server/Dockerfile
    restart: unless-stopped
    env_file:
      - .env.backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://postgres:postgres@db:5432/interview-helper?schema=public}
    depends_on:
      - db
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    command: sh -c "npx prisma migrate deploy && node dist/bin/www.js"
      # If your start script differs, change the command above.
    #volumes:
      #- ./interview-helper-server:/usr/src/backend:cached
      #- /usr/src/backend/node_modules
      #- ./uploads:/usr/src/backend/uploads

  frontend:
    build:
      context: .
      dockerfile: interview-helper-frontend/Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    environment:
      REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL:-http://localhost:3000}
    #volumes:
     # - ./interview-helper-frontend:/usr/src/frontend:cached
     # - /usr/src/frontend/node_modules

volumes:
  db_data:
